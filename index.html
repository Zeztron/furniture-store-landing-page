<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Furniture Store</title>
</head>
<body>

    <div class="container">
        <ul class="social-icons">
            <li class="social-icon-item">
                <a href="#" class="social-icon-link">
                    <i class="fab fa-facebook-square social-icon"></i>
                </a>
            </li>
            <li class="social-icon-item">
                <a href="#" class="social-icon-link">
                    <i class="fab fa-linkedin social-icon"></i>
                </a>
            </li>
            <li class="social-icon-item">
                <a href="#" class="social-icon-link">
                    <i class="fab fa-twitter social-icon"></i>
                </a>
            </li>
            <li class="social-icon-item">
                <a href="#" class="social-icon-link">
                    <i class="fab fa-instagram social-icon"></i>
                </a>
            </li>
        </ul>
        <nav class="first-nav">
            <ul class="first-nav__list">
                <li class="first-nav-item">
                    <a href="#" class="first-nav-item__link">
                        <i class="fas fa-sign-in-alt">Sign Up/ Log In</i>
                    </a>
                </li>
                <li class="first-nav-item">
                    <a href="#" class="first-nav-item__link">
                        <i class="fas fa-shopping-cart">Cart(<span>2 Items</span>)</i>
                    </a>
                </li>
                <li class="first-nav-item">
                    <a href="#" class="first-nav-item__link">
                        <i class="fas fa-truck">Order Now</i>
                    </a>
                </li>
                <li class="first-nav-item">
                    <a href="#" class="first-nav-item__link">
                        <i class="fas fa-heart">Wishlist</i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    
</body>
</html>
